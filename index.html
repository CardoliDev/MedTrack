<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>MedTrack</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-side text-center d-flex flex-column justify-content-center align-items-center pt-5">
                <h1><img src="imagens/Mask groupstetoscopio.png" alt="" class="logo"> MedTrack</h1>
                <p class="titulo h2">Entre na sua conta</p>
                <p class="subtitulo">Seja bem-vindo(a)!</p>
            </div>
            <div class="col-md-6 right-side d-flex justify-content-center align-items-center pt-5">
                <form id="login-form" method="POST" onsubmit="definirAcaoFormulario()" class="w-75">
                    <div class="form-group">
                        <label for="tipo-usuario" class="titulo-input">Tipo de Usuário</label>
                        <select id="tipo-usuario" name="tipo-usuario" class="form-control" required>
                            <option value="" disabled selected>Selecione o tipo de usuário</option>
                            <option value="administrador">Administrador</option>
                            <option value="paciente">Paciente</option>
                            <option value="medico">Médico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email" class="titulo-input">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="senha" class="titulo-input">Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha" required>
                    </div>
                    <div class="btn-container text-center">
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #00858A;">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javaScript/script.js"></script>
</body>
</html>
